



<app-usernavbar></app-usernavbar>


<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    
                    <input name="name" [(ngModel)]="name" type="text" class="form-control">
                   
                </div>
                <div class="col col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    <button (click)="readValue()" class="btn btn-success">Search</button>
                   
                </div>
                <div class="col col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
                    
                    
                    <a routerLink="/login">Log Out</a>
                </div>
                <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let j of search">

                    <div class="card" >
                        <img height="300px" src="{{j.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Name : {{j.name}}</p>
                          <p class="card-text">Category : {{j.category}}</p>
                          <p class="card-text">Description : {{j.description}}</p>
                          <p class="card-text">Price : {{j.price}}</p>
                          <a href="#" class="btn btn-primary">Buy Now</a>
                        </div>
                      </div>

                  
                </div>
               
                <div class="col col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4" *ngFor="let i of data">

                    <div class="card" >
                        <img height="300px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">{{i.name}}</p>
                          <p class="card-text">{{i.category}}</p>
                          <p class="card-text">{{i.description}}</p>
                          <p class="card-text">{{i.price}}</p>
                        </div>
                      </div>

                  
                </div>
               
                
            </div>
        </div>
    </div>
</div>
